<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul id="skills"></ul>
        <button id="newSkillsBtn" >Add New Skills</button>  <!-- onclick="addNewSkills()" -->
        <ul id="hobbies"></ul>
        <button id="newHobbyBtn">Add New Hobbies</button>
    </div>

    <script>
        const skillsRef = document.querySelector('#skills');
        const hobbiesRef = document.querySelector('#hobbies');
        const newSkillsBtnRef = document.querySelector('#newSkillsBtn');
        const newHobbyBtnRef = document.querySelector('#newHobbyBtn');
        const skills = ['Machine Coding', 'System Design', 'Data Structures and Algorithms'];
        const hobbies = ['Reading', 'Writing', 'Coding'];

        function addNewSkills() {

            for (let i = 0; i < skills.length; i++) {
                const liRef = document.createElement('li');
                liRef.innerText = skills[i];
                liRef.style.textDecoration = 'underline';
                skillsRef.appendChild(liRef);
            }
        }

        function addNewHobbies() {
            const newHobbiesFragmentRef = document.createDocumentFragment();
            for (let i = 0; i < hobbies.length; i++) {
                const liRef = document.createElement('li');
                liRef.innerText = hobbies[i];
                liRef.style.textDecoration = 'underline';
                newHobbiesFragmentRef.appendChild(liRef);
            }

            hobbiesRef.appendChild(newHobbiesFragmentRef);
        }

        newSkillsBtnRef.onclick = function() {
            addNewSkills();
        }

        newSkillsBtnRef.onclick = function() {
            alert('Skills alert');
        }

        newHobbyBtnRef.addEventListener('click', function() {
            addNewHobbies();
        });

        newHobbyBtnRef.addEventListener('click', function() {
            alert('Hobbies alert');
        });


    </script>
</body>
</html>
